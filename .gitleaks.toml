title = "kbbgl secret scanning"

[extend]
useDefault = true

[[rules]]
id = "private-ipv4"
description = "Private IPv4 address"
regex = '''\b(?:10\.\d{1,3}\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|172\.(?:1[6-9]|2\d|3[01])\.\d{1,3}\.\d{1,3})\b'''
tags = ["network", "internal"]

[[rules]]
id = "internal-hostname"
description = "Internal hostname/domain"
regex = '''\b(?:[a-zA-Z0-9-]+\.)+(?:internal|corp|local|lan)\b'''
tags = ["network", "internal"]

[[allowlists]]
description = "Example localhost and loopback references"
regexes = [
  '''\blocalhost\b''',
  '''\b127\.0\.0\.1\b'''
]
